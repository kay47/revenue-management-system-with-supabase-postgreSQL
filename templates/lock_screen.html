<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Locked - Revenue Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 70px; height: 70px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 85%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .lock-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6); }
        }

        .lock-container h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .username {
            font-size: 1.25rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .lock-time {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 2rem;
        }

        .lock-time i {
            margin-right: 0.5rem;
        }

        .unlock-form {
            margin-top: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .unlock-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .unlock-btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .other-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .option-link:hover {
            background: #f3f4f6;
            color: #764ba2;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 300;
            color: #667eea;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }

        /* Loading animation for button */
        .unlock-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .unlock-btn.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .lock-container {
                padding: 2rem 1.5rem;
            }

            .lock-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .lock-container h1 {
                font-size: 1.5rem;
            }

            .clock {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="lock-container">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>

        <h1>Screen Locked</h1>
        <div class="username">{{ username }}</div>
        
        <!-- Live clock -->
        <div class="clock" id="clock"></div>

        {% if locked_at %}
        <div class="lock-time">
            <i class="fas fa-clock"></i>
            Locked at {{ locked_at }}
        </div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category in ['error', 'danger'] else 'success' }}">
                        <i class="fas fa-{{ 'exclamation-circle' if category in ['error', 'danger'] else 'check-circle' }}"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="unlock-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Enter your password to unlock" 
                    required 
                    autofocus
                    id="password-input"
                >
            </div>

            <button type="submit" class="unlock-btn" id="unlock-btn">
                <i class="fas fa-unlock"></i>
                <span>Unlock Screen</span>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="other-options">
            <a href="{{ url_for('logout') }}" class="option-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </a>
            <a href="{{ url_for('forgot_password') }}" class="option-link">
                <i class="fas fa-question-circle"></i>
                <span>Forgot Password?</span>
            </a>
        </div>
    </div>

    <script>
        // Live clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Handle form submission with loading animation
        function handleSubmit(event) {
            const btn = document.getElementById('unlock-btn');
            btn.classList.add('loading');
            btn.querySelector('span').textContent = 'Unlocking...';
        }

        // Auto-dismiss alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s, transform 0.5s';
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-10px)';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);

        // Focus password input on page load
        window.addEventListener('load', () => {
            document.getElementById('password-input').focus();
        });

        // Keyboard shortcut: Enter to focus password input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('password-input')) {
                e.preventDefault();
                document.getElementById('password-input').focus();
            }
        });
    </script>
</body>
</html>
