{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <h2 class="text-danger mb-3">⚠️ CSRF Verification Failed</h2>
    <p>{{ reason or "The CSRF token is missing or invalid." }}</p>
    <p>Please try reloading the page or logging in again.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Return Home</a>
</div>
{% endblock %}
